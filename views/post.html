<div class="container">
  <div class="row title">
    <div class="col-md-6 col-md-offset-3">
      <form ng-submit="postTask(task)">
        <input type="text" ng-model="task.title" placeholder="Enter Title" class="form-control" required /> <br>
        <textarea placeholder="Enter description" ng-model="task.desc" class="form-control" required /> <br>
        <input type="number" ng-model="task.amount" placeholder="Enter amount" class="form-control" required /> <br>
        <input type="submit" value="Post" class="btn btn-warning" />
      </form>
    </div>
  </div>
</div>
