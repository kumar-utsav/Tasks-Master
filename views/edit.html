<div class="container">
  <div class="row title">
    <div class="col-md-6 col-md-offset-3">
      <form ng-submit="updateTask(selectedTask)">
        <input type="text" ng-model="selectedTask.title" placeholder="Title" required class="form-control"><br>
        <textarea ng-model="selectedTask.desc" placeholder="Enter a description" class="form-control" required></textarea><br>
        <input type="number" ng-model="selectedTask.amount" placeholder="Amount" class="form-control" required><br>
        <input type="submit" value="Update Task" class="btn btn-info">
      </form>
    </div>
  </div>
</div>
